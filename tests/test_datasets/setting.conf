## Default session
## be careful to put all option in this section
[Default]

# indicate parameter dimension
parameter dimension 	= 2

# the file where parameter value are stored
# it's possible indicate a snapshot file for each parameter
mu file					= tests/test_datasets/mu.conf

# the prefix of files that contain snapshots.
# you can specify it on this file and not only as class
# member: if you don't specify a filename for each
# parameter, snapshot will load using this prefix and a number
# starting to zero {matlab_00, matlab_01, ..}.
#namefile prefix			= tests/test_datasets/matlab_0
